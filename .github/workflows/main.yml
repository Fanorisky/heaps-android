name: Android Build (POC)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 8

    - name: Install Android SDK (manual, FIXED)
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        mkdir -p $ANDROID_HOME

        cd $ANDROID_HOME
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip

        mkdir temp
        unzip tools.zip -d temp

        mkdir -p cmdline-tools/latest
        mv temp/*/* cmdline-tools/latest/

        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

        yes | sdkmanager --licenses

    - name: Install platform + build-tools + NDK
      run: |
        sdkmanager "platform-tools" \
                   "platforms;android-33" \
                   "build-tools;30.0.3" \
                   "ndk;21.4.7075529"

    - name: Downgrade Gradle wrapper to 6.8.3
      run: ./gradlew wrapper --gradle-version 6.8.3

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: app/build/outputs/apk/debug/*.apk

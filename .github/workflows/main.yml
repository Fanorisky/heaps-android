name: Heaps Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NDK_VERSION: "21.4.7075529"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android commandline tools
        run: |
          set -e
          SDKROOT="$HOME/android-sdk"
          mkdir -p "$SDKROOT"
          cd "$SDKROOT"

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -O tools.zip
          unzip -q tools.zip -d temp

          mkdir -p cmdline-tools
          mv temp/cmdline-tools cmdline-tools/latest || mv temp cmdline-tools/latest

          mkdir -p platform-tools

          echo "ANDROID_SDK_ROOT=$SDKROOT" >> $GITHUB_ENV
          echo "$SDKROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDKROOT/platform-tools" >> $GITHUB_PATH

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install Android packages
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-33" \
                     "build-tools;30.0.3" \
                     "ndk;${{ env.NDK_VERSION }}" \
                     "cmake;3.22.1"

      - name: Setup JDK 8 (for Haxe/Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      - name: Install Haxe + haxelib
        run: |
          sudo apt-get update -y
          sudo apt-get install -y software-properties-common git wget
          sudo add-apt-repository -y ppa:haxe/releases
          sudo apt-get update -y
          sudo apt-get install -y haxe

          mkdir -p $HOME/.haxelib
          chmod -R a+rw $HOME/.haxelib

          haxelib git hashlink https://github.com/HaxeFoundation/hashlink
          haxelib install heaps
          haxelib install hlsdl
          haxelib install hxcpp || true

      - name: Replace OpenAL-soft with latest
        run: |
          CPP_DIR="app/src/main/cpp"
          OLDDIR="$CPP_DIR/openal-soft"
          NEWTMP="$CPP_DIR/openal-soft-new"

          rm -rf "$OLDDIR" || true
          git clone --depth=1 https://github.com/kcat/openal-soft "$NEWTMP"
          mv "$NEWTMP" "$OLDDIR"

          CMAKE_FILE="$OLDDIR/CMakeLists.txt"
          if [ -f "$CMAKE_FILE" ]; then
            TMP="$(mktemp)"
            echo "set(ALSOFT_REQUIRE_ANDROID ON)
set(ALSOFT_UTILS OFF)
set(ALSOFT_EXAMPLES OFF)
set(ALSOFT_TESTS OFF)
set(ALSOFT_CONFIG OFF)
set(ALSOFT_HRTF_DEFS OFF)
" > "$TMP"
            cat "$CMAKE_FILE" >> "$TMP"
            mv "$TMP" "$CMAKE_FILE"
          fi

      - name: Haxe compile
        working-directory: app/src/main/haxe
        run: haxe compile.hxml

      - name: Build native via CMake
        run: |
          NDK="$HOME/android-sdk/ndk/${{ env.NDK_VERSION }}"
          SRC="app/src/main/cpp"
          BUILD="$SRC/build"

          if [ -f "$SRC/CMakeLists.txt" ]; then
            mkdir -p "$BUILD"
            cd "$BUILD"

            cmake \
              -DCMAKE_TOOLCHAIN_FILE="$NDK/build/cmake/android.toolchain.cmake" \
              -DANDROID_ABI=arm64-v8a \
              -DANDROID_PLATFORM=android-21 \
              -DCMAKE_BUILD_TYPE=Release \
              "$SRC"

            cmake --build . -- -j$(nproc)
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: heaps-android-apk
          path: app/build/outputs/apk/debug/*.apk

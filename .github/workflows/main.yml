name: Android Build (POC)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 8

    - name: Install Android SDK (manual)
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
        unzip cmdtools.zip -d cmdline-tools
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest || true

        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

        yes | sdkmanager --licenses

    - name: Install platform + build-tools + NDK old
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        
        yes | sdkmanager "platform-tools" \
                         "platforms;android-33" \
                         "build-tools;30.0.3" \
                         "ndk;21.4.7075529"

    - name: Downgrade Gradle wrapper to 6.8.3
      run: ./gradlew wrapper --gradle-version 6.8.3

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: HeapsAndroidPOC
        path: app/build/outputs/apk/debug/*.apk
